<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kayıt Ol</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1b4d3e, #3a1f4d); 
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ddd;
        }

        h1 {
            color: rgb(225, 244, 221); 
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #2a3a33; 
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(58, 31, 77, 0.7); 
            width: 350px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
			color: rgb(225, 244, 221); 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #7bbf7a;
            background-color: #3b4c3f;
            color: #e6f2e6;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #57286f; 
            border: none;
            border-radius: 8px;
            color: #d8bfd8; 
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #754999; 
        }
    </style>
</head>
<body>
    <h1>Yeni Kullanıcı Kaydı</h1>
    <form action="#" th:action="@{/register}" method="post">
        <label>Kullanıcı Adı:</label>
        <input type="text" name="username" required />
        <label>Email:</label>
        <input type="email" name="email" required />
        <label>Şifre:</label>
        <input type="password" name="password" required />
        <button type="submit">Kayıt Ol</button>
    </form>
</body>
</html>
